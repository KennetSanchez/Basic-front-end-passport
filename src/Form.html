<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form example</title> 
    </head>
    <body> 
        <form action=#, method = get>
            <label for = "fname">First name: </label><input type = text name = "fname" id = "fname" placeholder="Jhon" required>
            <label for = "lname">Last name: </label><input type = text name = "lname" id = "lname" placeholder="Smith" required> <br>
            
            Male <input type="radio" name = "gender" id="m" value="M">
            Female <input type = "radio" name = "gender" id= "f" value = "F">
            Other <input type = "radio" name = "gender" id= "o" value = "O"> <br>
            
            <label for = "email">Email: </label><input type = "email" name = "email" id = "email" placeholder = "your email" required> 
            <label for = "password">Password: </label><input type = "password" name = "password" id = "password" placeholder = "your password" required><br>
            
            <label for = "terms"> I agree the terms and conditions </label><input type = "submit" value = "Submit" required>
            </form>
        </form>
    </body>
</html>
